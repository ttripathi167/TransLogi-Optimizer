<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<title>Admin Panel</title>

	<link rel="stylesheet" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <link href="../static/scripts/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">

	  <script type="text/javascript" src="../static/scripts/jquery-2.2.3.min.js">    </script>
	  <script type="text/javascript" src="../static/scripts/popper.min.js">		   </script>
    <script type="text/javascript" src="../static/scripts/bootstrap.min.js">       </script>

    <script src="../static/scripts/moment.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap-datetimepicker.min.css">
    <script src="../static/scripts/bootstrap-datetimepicker.min.js"></script>

</head>

<body>

	<div id="container">

    <div id="sidebar">
        <div id="sidebar-elements">
            
        <div id="header"></div>

        <center><h1><span class="badge badge-dark">Admin Panel</span></h1></center>

        <div id="list">
          <button id="dashB" class="btn btn-light" onclick="window.location.href='main'" />Dashboard</button>
        	<button id="jobsB" class="btn btn-light" onclick="getData('jobs');">Jobs</button>
        	<button id="driversB" class="btn btn-light" onclick="getData('drivers');">Drivers</button>
        	<button id="vehiclesB" class="btn btn-light" onclick="getData('vehicles');">Vehicles</button>
        	<button id="vehiclesB" class="btn btn-light" onclick="getData('customers');">Customers</button>
        	<button id="vehiclesB" class="btn btn-light" onclick="getData('locations');">Locations</button>
        	<button id="vehiclesB" class="btn btn-light" onclick="getData('receipts');">Receipts</button>
    	</div>
    	
    	</div>
    	
    	    	<div id="footer"><center><p>&copy;2020 Aquarian Ltd.</p></center></div>

    </div>

	<div id="content"> 

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 style="display:block;margin-top:40px;" class="h3 mb-0 text-gray-800">Dashboard</h1>
          </div>

          <!-- Content Row -->
          <div class="row">

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-10 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Parcels Today</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">341</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-boxes fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-10 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Drivers Today</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">3</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-truck fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-4 col-md-6 mb-4">
              <div class="card border-left-info shadow h-10 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Completed</div>
                      <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                          <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                        </div>
                        <div class="col">
                          <div class="progress progress-sm mr-2">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <!-- Content Row -->

          <div class="row">

            <!-- Area Chart -->
            <div class="col-xl-6 col-lg-7">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Earnings Overview</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="chart-area">
                    <canvas id="myAreaChart"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <!-- Pie Chart -->
            <div class="col-xl-4 col-lg-5">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Work Share</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="chart-pie pt-4 pb-2">
                    <canvas id="myPieChart"></canvas>
                  </div>
                  <div class="mt-4 text-center small">
                    <span class="mr-2">
                      <i class="fas fa-circle text-primary"></i> Steven
                    </span>
                    <span class="mr-2">
                      <i class="fas fa-circle text-success"></i> Duncan
                    </span>
                    <span class="mr-2">
                      <i class="fas fa-circle text-info"></i> George
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>

    
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

	<div id="modals"></div>
	
</div>

</body>

  <!-- Bootstrap core JavaScript-->
  <script src="../static/scripts/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../static/scripts/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../static/scripts/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="../static/scripts/vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="../static/scripts/demo/chart-area-demo.js"></script>
  <script src="../static/scripts/demo/chart-pie-demo.js"></script>

  <script type="text/javascript" src="../static/scripts/panel.js"></script>

</html>
